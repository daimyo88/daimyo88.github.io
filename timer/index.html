<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Timer</title>
</head>
<body>
    <div class="wrapper">
        <div class="timer_container">
            <div class="time_number" id="hours">00</div>
            <div class="time_number">:</div>
            <div class="time_number" id="minutes">00</div>
            <div class="time_number">:</div>
            <div class="time_number" id="seconds">00</div>
            <div class="time_number">.</div>
            <div class="time_milisec" id="miliseconds">00</div>
        </div>
        <button class="timer_btn start_btn" id="start_btn">Start</button>
        <button class="timer_btn clear_btn" id="clear_btn">Clear</button>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
