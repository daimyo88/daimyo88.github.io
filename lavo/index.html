<!doctype html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lavo</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-section">
                <div class="logo">
                    <img src="img/logo.svg" alt="Lavo">
                </div>
                <div class="title">Del Norway Cup opplevelsen på Lavo!</div>
                <div class="text">Lavo gjør det enkelt å fange øyeblikkene. Lag kreative videoklipp, legg på din favoritt musikk og del gleden med venner og resten av Lavo-universet.</div>
                <div class="ref-cont">
                    <a href="https://itunes.apple.com/no/app/lavo/id1037609185?l=nb&mt=8">
                        <img src="img/appstore.svg" alt="app store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.lavo&hl=en">
                        <img src="img/googleplay.svg" alt="google play">
                    </a>
                </div>
            </div>
            <div class="right-section">
                <div class="video-container">
                    <video src="media/Norway-cup-1.mp4" preload controls></video>
                </div>
            </div>
            <div class="refs-mob">
                <div class="label">Last ned appen:</div>
                <a class='left'href="https://itunes.apple.com/no/app/lavo/id1037609185?l=nb&mt=8">
                    <img src="img/appstore.svg" alt="app store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.lavo&hl=en">
                    <img src="img/googleplay.svg" alt="google play">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
