<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/main.css">
    <title>To do MVC</title>
    <script data-main="js/app" src="js/require.js"></script>
</head>
<body>
  <script type="text/html" id="wrapper-template">
    <div class="wrapper">
      <ol class="item-list"></ol>
      <div class="controlls">
        <input type="text" class="item-value">
        <button class="item-add">Add task</button>
      </div>
    </div>

  </script>

  <script type="text/html" id="wrapper-list">
    <% for(var i = 0; i < data.length; i++) { %>
      <li class= <%= data[i].className %>>
        <span class="task-text">
          <%= data[i].text %>
        </span>
          <span data-value="<%= data[i].text %>"class="item-done"></span>
          <span data-value="<%= data[i].text %>"class="item-delete"></span>
          <span data-value="<%= data[i].text %>"class="item-save"></span>
          <span data-value="<%= data[i].text %>"class="item-edit">...</span>
      </li>
    <% }; %>
  </script>
</body>
</html>
